---
layout: default
---

<div class="container">
    <div class="col-md-4">
        <div class="well">
            <h4>RECENT POSTS</h4>
            <ul class="list-unstyled post-list-container">
                <li><a href="/alveo-help/getting-access-to-alveo-and-galaxy" {% if page.title==p.title %} class="active" {% endif %}>{{ p.title }}</a></li>

                {% for p in site.pages %}
                {% if p.url contains "help" %}
                    <li><a href="{{ p.url | relative_url }}" {% if page.title==p.title %} class="active" {% endif %}>{{ p.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row post">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <article class="post-content">
            {{ content }}
        </article>

    </div>
</div>
